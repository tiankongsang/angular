<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>修改页面</title>
    <link
      href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css"
      rel="stylesheet"
    />
    <script src="https://cdn.staticfile.org/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/add.js"></script>
    <script src="js/list.js"></script>
  </head>

  <body>
    <div class="box" ng-app="edit" ng-controller="edit">
      <div>
        <h4>修改</h4>
      </div>

      <form action="">
        <div class="input-group mb-3 a" style="width: 300px">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">ID</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="请输入代码"
            aria-label="Username"
            aria-describedby="basic-addon1"
            ng-model="data1.id"
            ng-readonly="expression"
          />
        </div>

        <div class="input-group mb-3" style="width: 300px">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">名称</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="请输入名称"
            aria-label="Username"
            aria-describedby="basic-addon1"
            ng-model="data1.name"
          />
        </div>
        <div class="input-group mb-3" style="width: 300px">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">描述</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="请输入描述"
            aria-label="Username"
            aria-describedby="basic-addon1"
            ng-model="data1.description"
          />
        </div>
        <div class="input-group mb-3" style="width: 300px">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">类别</span>
          </div>
          <input
            type="text"
            class="form-control"
            placeholder="请输入类别"
            aria-label="Username"
            aria-describedby="basic-addon1"
            ng-model="data1.category"
          />
        </div>

        <div class="item">
          <button
            type="button"
            class="btn btn-primary btn-sm"
            ng-click="clickUpdate()"
          >
            修改
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
